<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div with Button</title>
    <style>
        #toggleDiv {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <button id="toggleButton"> Toggle Div </button>
    <div id="toggleDiv"> This is a toggleable div! </div>

    <script>
        // Get references to the button and the div
        const toggleButton = document.getElementById('toggleButton');
        const toggleDiv = document.getElementById('toggleDiv');

        // Add an event listener to the button
        toggleButton.addEventListener('click', function() {
            // Toggle the display of the div
            if (toggleDiv.style.display === 'none' || toggleDiv.style.display === '') {
                toggleDiv.style.display = 'block';
            } else {
                toggleDiv.style.display = 'none';
            }
        });
    </script>

</body>
</html>
